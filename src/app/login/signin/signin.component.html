<form class="container m-3" (submit)="onFormSubmit()" #createUserForm="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [(ngModel)]="email" required />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
  </div>
  <div *ngIf="showSubmitButton">
    <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.form.valid">
      Submit
    </button>
  </div>
  <div *ngIf="showProcessingButton">
    <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.form.valid">
      Processing....
    </button>
  </div>
</form>
